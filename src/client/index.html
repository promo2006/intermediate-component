	<% if (ENV === 'dev') { %>
	<script>
		System.config(<%=
			JSON.stringify(SYSTEM_JS_CONFIG, null, 2)
			%>)
	</script>
	<% } %>

	<!-- libs:js -->

	<% if (ENV === 'dev') { %>
	<script>
		System.import('<%= BOOTSTRAP_MODULE %>')

			});
	</script>
	<% } %>

	<script>window.__theme = 'bs4';</script>
